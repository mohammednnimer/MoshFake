name: secure_call_app
description: A secure calling app with AI and scam detection
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  flutter_svg: ^2.2.3
  lottie: ^3.3.0
  flutter_webrtc: ^1.2.1
  audioplayers: ^6.0.0
  http: ^1.2.0
  socket_io_client: ^3.1.3
  permission_handler: ^12.0.1
  image_picker: ^1.2.1
  uuid: ^4.5.2
  local_auth: ^3.0.0
  flutter_secure_storage: ^10.0.0
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.2
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/animations/
